<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400);
    var xAleatorio;
    var yAleatorio;
    var limiteX = pantalla.width-60;
    var limiteY = pantalla.height-60;

    function disenharCircunferencia(x,y,radio, color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpiarPantalla(){

        pincel.clearRect(0, 0, 600, 400);
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0, 0, 600, 400);
        pincel.strokeStile = "red";
        pincel.strokeRect(5, 5, 590, 390);

    }

    function actualizarPantalla(){

    	xAleatorio = Math.floor((Math.random()*limiteX)+30);
    	yAleatorio = Math.floor((Math.random()*limiteY)+30);

        limpiarPantalla();
        disenharCircunferencia(xAleatorio, yAleatorio, 30, "red");
        disenharCircunferencia(xAleatorio, yAleatorio, 20, "white");
        disenharCircunferencia(xAleatorio, yAleatorio, 10, "red");
        
    }

    function tiro(evento){

    	var x = evento.pageX - pantalla.offsetLeft;
    	var y = evento.pageY - pantalla.offsetTop;

    	if (x > xAleatorio-10 &&
    		x < xAleatorio+10 &&
    		y > yAleatorio-10 &&
    		y < yAleatorio+10) {
    		alert("YOU WIN");
    	}    		
    }


    setInterval(actualizarPantalla, 1000);
    pantalla.onclick = tiro;

</script>
