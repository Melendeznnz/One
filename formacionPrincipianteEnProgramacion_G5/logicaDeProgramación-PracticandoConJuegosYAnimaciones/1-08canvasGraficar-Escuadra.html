<meta charset="UTF-8">
<canvas width="1920" height="1152"></canvas>

<script>

	const screen = document.querySelector("canvas");
	const brush = screen.getContext("2d");

	brush.fillStyle = "black";
	brush.beginPath();
	brush.moveTo(50*2, 50*2);
	brush.lineTo(50*2, 400*2);
	brush.lineTo(400*2, 400*2);
	brush.fill()

	brush.fillStyle = "white";
	brush.beginPath();
	brush.moveTo(100*2, 175*2);
	brush.lineTo(100*2, 350*2);
	brush.lineTo(275*2, 350*2);
	brush.fill()

</script>
