<meta charset="UTF-8">

<h1><big>PROGRAMA8</big></h1>

<script>

	function saltoLinea() {

		document.write("<br><br><br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltoLinea();

	}

	function calcularIMC(peso, altura, persona) {

		var imc = peso / (altura*altura);

		imprimir("El IMC de " + persona + ": " + imc);


	}

	calcularIMC(71, 1.72, "Christian");
	calcularIMC(75, 1.73, "Felipe");

</script>
