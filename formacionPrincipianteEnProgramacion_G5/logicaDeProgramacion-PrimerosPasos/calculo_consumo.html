<meta charset="utf-8">

<h1>¿Alcohol o gasolina?</h1>

<script >
	var tanque = 40

	var kmGas = 480
	var eficienciaGas = kmGas/tanque

	var kmAlcohol = 300
	var eficienciaAlcohol = kmAlcohol/tanque

	document.write("Si un carro tiene un tanque de " + tanque + " litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de " + kmGas + " kilómetros.<br>¿Cuál es la eficiencia del carro usando gasolina?: ");
	document.write(eficienciaGas);
	document.write("<br>");
	document.write("<br>");

	document.write("Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de " + tanque + " litros hace un recorrido de " + kmAlcohol + " kilómetros.<br>¿Cuál es el la eficiencia del carro usando alcohol?: ");
	document.write(eficienciaAlcohol);
</script>
